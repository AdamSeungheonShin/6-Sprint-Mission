<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>판다마켓</title>
</head>

<body>
    <header>
        <nav>
            <div class="logobox">
                <a href="/">
                    <img class="logo" src="images/Group 19.png" alt="banner-top">
                </a>
            </div>
            <div class="buttonbox">
                <a href="/signin">
                    <button class="loginButton button">
                        로그인
                    </button>
                </a>
            </div>
        </nav>
    </header>
    <section class="bannerbox">
        <div class="banner">
            <div class="introbox">
                <h1 class="intro">
                    일상의 모든 물건을<br>
                    거래해 보세요
                </h1>
                <a href="/items">
                    <button class="bannerButton button">
                        구경하러 가기
                    </button>
                </a>
            </div>
            <img class="bannerImage top" src="images/Img_home_top.png">
        </div>
    </section>
    <main class="container">
        <div class="content">
            <img class="contentImage" src="images/Img_home_01.png">
            <div>
                <h1 class="keyword">
                    Hot item
                </h1>
                <h2 class="message">
                    인기 상품을<br>확인해 보세요
                </h2>
                <p class="description">
                    가장 HOT한 중고거래 물품을<br>
                    판다 마켓에서 확인해 보세요
                </p>
            </div>
        </div>
        <div class="content">
            <img class="contentImage" src="images/Img_home_02.png">
            <div>
                <h1 class="keyword">
                    Search
                </h1>
                <h2 class="message">
                    구매를 원하는<br>
                    상품을 검색하세요
                </h2>
                <p class="description">
                    구매하고 싶은 물품은 검색해서<br>
                    쉽게 찾아보세요
                </p>
            </div>
        </div>
        <div class="content">
            <img class="contentImage" src="images/Img_home_03.png" alt="banner-bottom">
            <div>
                <h1 class="keyword">
                    Register
                </h1>
                <h2 class="message">
                    판매를 원하는<br>
                    상품을 등록하세요
                </h2>
                <p class="description">
                    어떤 물건이든 판매하고 싶은 상품을<br>
                    쉽게 등록하세요
                </p>
            </div>
        </div>
    </main>
    <section class="bannerbox">
        <div class="banner">
            <div class="introbox">
                <h1 class="intro">
                    믿을 수 있는<br>
                    판다마켓 중고거래
                </h1>
            </div>
            <img class="bannerImage bottom" src="images/Img_home_bottom.png">
        </div>
    </section>
    <footer>
        <div class="footerbox">
            <div class="rights">
                <span>
                    ©codeit-2024
                </span>
            </div>
            <div class="support">
                <a href="/privacy">
                    Privacy Policy
                </a>
                <a href="/faq">
                    FAQ
                </a>
            </div>
            <div class="shortcuts">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/ic_facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/ic_twitter.png" alt="Twitter">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="images/ic_youtube.png" alt="Youtube">                   
                </a>
                <a href="https://www.instagram.com">
                    <img src="images/ic_instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer> 
</body>

</html>
