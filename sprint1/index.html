<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="/dist/css/style.min.css">
</head>
<body>
<div class="wrap">
  <header class="header">
    <h1 class="header-logo">
      <a href="/" class="link">
        <img src="/dist/img/logo.png" alt="로고 이미지" class="img-logo">
        <span class="blind">판다마켓</span>
      </a>
    </h1>
    <div class="header-btn">
      <a href="/signin" class="btn-small">로그인</a>
    </div>
  </header>
  <div class="view">
    <section class="section-banner top">
      <div class="section-wrap">
        <h2 class="banner-tit">일상의 모든 물건을 거래해 보세요</h2>
        <div class="banner-btn">
          <a href="/items" class="btn-large">구경하러 가기</a>
        </div>
      </div>
    </section>
    <main class="main">
      <section class="section-desc">
        <div class="section-wrap">
          <div class="section-img">
            <img src="/dist/img/Img_home_01.png" alt="인기 상품 이미지">
          </div>
          <div class="section-content">
            <strong class="topic">Hot item</strong>
            <h3 class="tit">인기 상품을 확인해 보세요</h3>
            <div class="content">
              <p>가장 HOT한 중고거래 물품을</p>
              <p>판다 마켓에서 확인해 보세요</p>
            </div>  
          </div>
        </div>
      </section>
      <section class="section-desc right">
        <div class="section-wrap">
          <div class="section-img">
            <img src="/dist/img/Img_home_02.png" alt="상품 검색 이미지">
          </div>
          <div class="section-content">
            <strong class="topic">Search</strong>
            <h3 class="tit">구매를 원하는 상품을 검색하세요</h3>
            <div class="content">
              <p>구매하고 싶은 물품은</p>
              <p>검색해서 쉽게 찾아보세요</p> 
            </div>
          </div>
        </div>
      </section>
      <section class="section-desc">
        <div class="section-wrap">
          <div class="section-img">
            <img src="/dist/img/Img_home_03.png" alt="상품 등록 이미지">
          </div>
          <div class="section-content">
            <strong class="topic">Register</strong>
            <h3 class="tit">판매를 원하는 상품을 등록하세요</h3>
            <div class="content">
              <p>어떤 물건이든 판매하고 싶은 상품을</p>
              <p>쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class="section-banner bottom">
      <div class="section-wrap">
        <h2 class="banner-tit">일상의 모든 물건을<br>거래해 보세요</h2>
      </div>
    </section>
  </div>  
  <footer class="footer">
    <h1 class="footer-tit">©codeit - 2024</h1>
    <ul class="footer-nav">
      <li><a href="/privacy" class="link">Privacy Policy</a></li>
      <li><a href="/faq" class="link">FAQ</a></li>
    </ul>
    <ul class="footer-sns">
      <li><a href="https://facebook.com" target="_blank"><img src="/dist/img/ic_facebook.svg" alt="facebook 아이콘"></a></li>
      <li><a href="https://twitter.com" target="_blank"><img src="/dist/img/ic_twitter.svg" alt="twitter 아이콘"></a></li>
      <li><a href="https://youtube.com" target="_blank"><img src="/dist/img/ic_youtube.svg" alt="youtube 아이콘"></a></li>
      <li><a href="https://instagram.com" target="_blank"><img src="/dist/img/ic_instagram.svg" alt="instagram 아이콘"></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
