<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다 마켓</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <img src="../sprint1/img/logo.png" class="img_logo" onclick="location.href='./index.html'">
        <button type="button" class="btn_login" onclick="window.open('/signin')">
            로그인
        </button>
    </header>
    <!-- 페이지 상단 배너 -->
    <section class="banner-top-wrap">
        <div class="banner-container">
            <div class="banner-title">
                <h1>일상의 모든 물건을 <br> 거래해 보세요</h1>
                <button type="button" class="btn_items" onclick="window.open('/items')">
                    구경하러 가기
                </button>
            </div>
            <img src="../sprint1/img/banner_top.png">
        </div>
    </section>
    <!-- 페이지 중간 프로모션 구간 -->
    <section class="promotion-wrap">
        <div class="promotion-container">
            <div class="promotion-title">
                <span>Hot Item</span>
                <h1>인기 상품을 <br> 확인해보세요</h1>
                <p>가장 HOT한 중고거래 물품을 <br> 판다마켓에서 확인해보세요</p>
            </div>
            <img src="../sprint1/img/promotion1.png">
        </div> 
        <div class="promotion-container">
            <img src="../sprint1/img/promotion2.png">
            <div class="promotion-title">
                <span>Search</span>
                <h1>구매를 원하는 <br>상품을 검색하세요</h1>
                <p>구매하고 싶은 물품은 검색해서 <br> 쉽게 찾아보세요</p>
            </div>
        </div>
        <div class="promotion-container">
            <div class="promotion-title">
                <span>Register</span>
                <h1>판매를 원하는 <br> 상품을 등록하세요</h1>
                <p>어떤 물건이든 판매하고 싶은 <br> 상품을 등록하세요</p>
            </div>  
            <img src="../sprint1/img/promotion3.png">
        </div> 
    </section>
    <!-- 페이지 하단 배너 -->
    <section class="banner-bottom-wrap">
        <div class="banner-container">
            <div class="banner-title">
                <h1>믿을 수 있는 <br> 판다마켓 중고거래</h1>
            </div>
            <img src="../sprint1/img/banner_bottom.png">
        </div>
    </section>
    <footer>
        <div class="footer-wrap">
            <div class="footer-container">
                &copy;codeit - 2024
            </div>
            <div class="footer-container">
                <span onclick="location.href='/privacy'">Privacy Policy</span>
                <span onclick="location.href='/faq'">FAQ</span>
            </div>
            <div class="footer-container">
                <img src="../sprint1/img/ic_facebook.png" onclick="window.open('https://www.facebook.com/')">
                <img src="../sprint1/img/ic_twitter.png" onclick="window.open('https://www.twitter.com/')">
                <img src="../sprint1/img/ic_youtube.png" onclick="window.open('https://www.youtube.com/')">
                <img src="../sprint1/img/ic_instagram.png" onclick="window.open('https://www.instagram.com/')">
            </div>
        </div>
    </footer>
</body>
</html>
