<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="header">
        <div class="header-frame">
          <a href="/"><img id="logo" src="Property 1=Variant3.png" alt="판다마켓"></a>
          <a href="/signin"><img id="login" src="status=Default.png" alt="로그인 버튼"></a>
        </div>
    </div>
   <div class="header-content">
        <img id="home_top" src="Img_home_top.png">
        <div class="header-description">
            <div class="headerSaying">
                일상의 모든 물건을<br>
                거래해 보세요
            <a href="/items"><img id="header_click" src="status=Default (1).png" alt="구경하러 가기"></a>
            </div>
        </div>
    </div>
    <div class="section1">
        <div class="section1-box">
            <img id="home_01" src="Img_home_01.png">
            <div class="section1-description">
                <span class="hotitem">HOT ITEM</span>
                <p class="section1-big">인기 상품을 <br>
                 확인해 보세요</p>
                <p class="section1-small">
                    가장 HOT한 중고거래 물품을<br>
                    판다마켓에서 확인해 보세요.
                </p>
            </div>
        </div>
        
    </div>
    <div class="section2">
        <div class="section2-box">
            <img id="home_02" src="Img_home_02.png">
            <div class="section2-description">
                <span class="search">SEARCH</span>
                <p class="section2-big">구매를 원하는<br>
                 상품을 검색하세요</p>
                <p class="section2-small">
                    구매하고 싶은 물품은 검색해서<br>
                    쉽게 찾아보세요.
                </p>
            </div>
        </div>       
    </div>
    <div class="section3">
        <div class="section3-box">
            <img id="home_03" src="Img_home_03.png">
            <div class="section3-description">
                <span class="Register">Register</span>
                <p class="section3-big">판매를 원하는<br>
                 상품을 등록하세요</p>
                <p class="section3-small">
                    어떤 물건이든 판매하고 싶은 상품을<br>
                    쉽게 등록하세요.
                </p>
            </div>
        </div>       
    </div>
    <div class="section4">
        <img id="home_bottom" src="Img_home_bottom.png">
        <div class="section4-description">
            믿을 수 있는<br>
            판다마켓 중고거래
        </div>
    </div>
    <div class="footer">
        <div class="footerFrame">
            <p class="codeit">©codeit - 2024</p>
            <p class="faq">Privacy Policy    FAQ</p>
            <p class="icons">
                <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img id="facebook" src="ic_facebook.png" alt="페이스북"></a>
                <a href="https://twitter.com/?lang=ko" target="_blank"><img id="x" src="ic_twitter.png" alt="트위터"></a>
                <a href="https://www.youtube.com/" target="_blank"><img id="youtube" src="ic_youtube.png" alt="유튜브"></a>          
                <a href="https://www.instagram.com/" target="_blank"><img id="insta" src="ic_instagram.png" alt="인스타"></a>          
            </p>
        </div>     
    </div>

</html>
