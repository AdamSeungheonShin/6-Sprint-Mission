<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="/"><img class="logo_home" src="images/logo_home.svg" alt="홈로고"></a>
            <button class="login button" onclick="location.href='/signin'">로그인</button>
        </div>
    </header>
    <main class="container">
        <div class="banner_top">
            <div class="text_box">
                <div class="text1">일상의 모든 물건을<br>
                    거래해 보세요</div>
                <button class="watch button" onclick="location.href='/items'">구경하러 가기</button>
            </div>
            <img src="images/Img_home_top.png" alt="" class="home_top_image">
        </div>
        <div class="contents">
            <div class="section1">
                <img src="images/Img_home_01.png" alt="" class="section1_img">
                <div class="text_box">
                    <div class="text1">Hot item</div>
                    <div class="text2">인기 상품을<br> 확인해 보세요</div>
                    <div class="text3">가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요</div>
                </div>
            </div>
            <div class="section2">
                <div class="text_box">
                    <div class="text1">Search</div>
                    <div class="text2">구매를 원하는<br>
                        상품을 검색하세요</div>
                    <div class="text3">
                        구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</div>
                </div>
                <img src="images/Img_home_02.png" alt="" class="section2_img">
            </div>
            <div class="section3">
                <img src="images/Img_home_03.png" alt="" class="section3_img">
                <div class="text_box">
                    <div class="text1">Register</div>
                    <div class="text2">판매를 원하는<br> 상품을 등록하세요</div>
                    <div class="text3">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</div>
                </div>
            </div>
        </div>
        <div class="banner_bottom">
            <div class="text_box">
                <div class="text1">믿을 수 있는 <br>
                    판다마켓 중고거래</div>
            </div>
            <img src="images/Img_home_bottom.png" alt="" class="home_bottom_image">
        </div>
    </main>
    <footer class="footer">
        <div class="footer_nav">
            <div class="footer_nav_left">©codeit - 2024</div>
            <div class="footer_nav_center">
                <a href="/privacy">
                    <div class="policy">Privacy Policy</div>
                </a>
                <a href="/faq">
                    <div class="faq">FAQ</div>
                </a>
            </div>
            <div class="footer_nav_right">
                <a href="https://www.facebook.com/" target="_blank"><img src="images/ic_facebook.svg" alt=""
                        class="ic_facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/ic_instagram.svg" alt=""
                        class="ic_instagram"></a>
                <a href="https://twitter.com/" target="_blank"><img src="images/ic_twitter.svg" alt=""
                        class="ic_twitter"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="images/ic_youtube.svg" alt=""
                        class="ic_youtube"></a>
            </div>
        </div>
    </footer>
</body>

</html>
