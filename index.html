<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo" />
      <button id="loginbtn">로그인</button>
    </nav>
    <header>
      <div id="header_container">
        <h1>
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <button>구경하러 가기</button>
      </div>
      <img src="./images/header_img.png" alt="headerimage" id="headerimg" />
    </header>
    <main>
      <section>
        <img src="./images/homeimg_1.png" alt="homeimg_1" class="section_img" />
        <div class="section_text">
          <p class="section_tag">Hot item</p>
          <h1 class="section_title">
            인기 상품을<br />
            확인해 보세요
          </h1>
          <p class="section_detail">
            가장 Hot한 중고거래 물품을 <br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <section>
        <div class="section_text">
          <p class="section_tag">Search</p>
          <h1 class="section_title">
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p class="section_detail">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img src="./images/homeimg_2.png" alt="homeimg_2" class="section_img" />
      </section>
      <section>
        <img src="./images/homeimg_3.png" alt="homeimg_3" class="section_img" />
        <div class="section_text">
          <p class="section_tag">Register</p>
          <h1 class="section_title">
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p class="section_detail">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
