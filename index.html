<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <header>
        <div class="header">
            <a href="/">
                <img class="logo" src="/images/logo.png">
            </a> 
            <a href="signin.html">
                <img class="login" src="/images/login.png">
            </a>
        </div>
    </header>
    <div class="home_top">
        <div class="home_top_detail">
            <p class="home_msg">일상의 모든 물건을<br>거래해 보세요</p>
            <a href="items.html">
                <img class="button" src="/images/button.png">
            </a>   
        </div>
        <img class="home_top_img" src="/images/home_top.png">
    </div>
    <main>
        <div class="container">
            <div class="hot_item">
                <img class="hot_item_img" src="/images/home_01.png">
                <div class="hot_item_msg">
                    <p class="type">Hot Item</p>
                    <p class="title">인기 상품을<br>확인해 보세요</p>
                    <p class="detail">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div class="search">
                <div class="search_msg">
                    <p class="type">Search</p>
                    <p class="title">구매를 원하는<br>상품을 검색하세요</p>
                    <p class="detail">구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
                </div>
                <img class="search_img" src="/images/home_02.png">
            </div>
            <div class="register">
                <img class="register_img" src="/images/home_03.png">
                <div class="register_msg">
                    <p class="type">Register</p>
                    <p class="title">판매를 원하는<br>상품을 등록하세요</p>
                    <p class="detail">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <p class="bottom_msg">믿을 수 있는<br>판다마켓 중고거래</p>
            <img class="bottom_img" src="/images/home_bottom.png">
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="codeit">@codeit - 2024</p>
            <div class="privacy_faq">
                <a class="privacy" href="privacy.html">Privacy Policy</a>
                <a class="faq" href="faq.html">FAQ</a>
            </div>
            <div class="icon">
                <a class="facebook" href="facebook.html" target="_blank">
                    <img src="/images/ic_facebook.svg">
                </a>
                <a class="twitter" href="twitter.html" target="_blank">
                    <img src="/images/ic_twitter.svg">
                </a> 
                <a class="youtube" href="youtube.html" target="_blank">
                    <img src="/images/ic_youtube.svg">
                </a> 
                <a class="instagram" href="instagram.html" target="_blank">
                    <img src="/images/ic_instagram.svg">
                </a> 
            </div>
        </div>
    </footer> 

    
</body>
</html>
