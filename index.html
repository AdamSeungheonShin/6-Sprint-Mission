<!doctype html>
<html lang="ko">
 <head>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
  <link rel="icon" href="img/logo/favicon.ico">
 </head>

 <body>
  <header>
    <div class="head">
      <a href="/"><img src="img/logo/panda-market-logo.png" class="logo"></a>
    </div>
    <div class="head">  
      <a href="/" class="login">로그인</a>
    </div>
  </header>
  <main>
    <div id="main-img" class="banner">
      <div class="banner-item">
        <h1>
          일상의 모든 물건을<br>
          거래해 보세요
        </h1>
        <a href="/">구경하러 가기</a>
      </div>
    </div>
    
    <div class="main">
      <div class="pop-content">
        <div class="contents">
          <img src="img/home/feature1-image.png" width="50%">
          <h2>Hot item</h2>
          <h1>
           인기 상품을<br>
           확인해 보세요
          </h1>
          <p>
           가장 HOT한 중고거래 물품을<br>
           판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
      <div class="serch-content">
        <div class="contents">
          <h2>Search</h2>
          <h1>
            구매를 원하는<br>
            상품을 검색하세요
          </h1>
          <p>
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
          <img src="img/home/feature2-image.png" width="50%">
        </div>      
      </div>      
      <div class="sell-content">
        <div class="contents">
          <img src="img/home/feature3-image.png" width="50%">
          <h2>Register</h2>
          <h1>
            판매를 원하는<br>
            상품을 등록하세요
          </h1>
          <p>
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="foot-img" class="banner">
      <div class="foot">
        <h1>
          믿을 수 있는<br>
          판다마켓 중고거래
        </h1>
      </div>
  </footer>
 </body>
</html>
